name: Testing

on:
    push:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: cd server/
            - run: npm i
            - run: npm i -D @babel/preset-typescript
            - run: npm start
            - run: npm test
