name: Testing

on:
    push:
        branches:
            - master

jobs:
    testing:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: cd server/ && yarn install && yarn dev && yarn test
